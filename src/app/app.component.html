<md-sidenav-container>

  <md-sidenav mode="push" #sidenav class="app-sidenav">
    <sidenav-menue></sidenav-menue>
</md-sidenav>

  <md-toolbar color="primary">
    <button *ngIf="manager.getConnected() == true" class="icon-button" (click)="sidenav.open()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
  </md-toolbar>

  <div class="main-content">
    <start-content *ngIf="testConnected() == false"></start-content>
    <show-info *ngIf="testConnected() == true"></show-info>
  </div>

</md-sidenav-container>
