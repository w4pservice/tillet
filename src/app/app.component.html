<md-sidenav-container class="app-content">

  <md-sidenav mode="push" #sidenav class="app-sidenav">
    <sidenav-menue></sidenav-menue>
</md-sidenav>

  <md-toolbar color="primary">
    <button *ngIf="connected" class="icon-button" (click)="sidenav.open()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
  </md-toolbar>

  <div class="app-content">
    {{manager.getConnected()}}
    <show-info *ngIf="connected"></show-info>
    <start-content *ngIf="connected == false"></start-content>
  </div>
  
</md-sidenav-container>
